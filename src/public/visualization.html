<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Transmisión en directo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>

    <style>
        body{
            background-color: rgb(216, 184, 0);
        }
    </style>

    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a style="text-decoration-color: white; ">Proyecto Final de Sistemas Operativos</a>
          </div>
        </div>
    </header>

    <div class="container py-1 text-center">
        <div class="py-lg-3">
            <h1 class="py-3" style="font-weight: bold;">Emisión en directo</h1>
            <img id="play" src="" alt="" style="outline-style: double; background-color: rgb(245, 245, 245); border-radius: 1rem;">

        </div>
    </div>



    <script>
        var socket = io();
        
        socket.on('stream',(image)=>{
            let img = document.getElementById('play');
            img.src = image;
        })

    </script>

</body>
</html>
